<template>
  <section>
    <h2>Login</h2>

    <form role="form" submit.delegate="login()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" value.bind="username" class="form-control" id="username" placeholder="Username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" value.bind="password" class="form-control" id="password" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-default">Login</button>
    </form>
  </section>
</template>
