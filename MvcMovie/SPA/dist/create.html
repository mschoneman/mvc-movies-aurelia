<template>

  <section>
    <h2>Create</h2>

    <form role="form" submit.delegate="create()">
      <div class="form-horizontal">
        <h4>Movie</h4>
        <hr/>

        <div class="form-group">
          <label for="Title" class="control-label col-md-2">Title</label>
          <div class="col-md-10">
            <input id="Title" type="text" value.bind="movie.Title" class="form-control" placeholder="Title">
          </div>
        </div>

        <div class="form-group">
          <label for="ReleaseDate" class="control-label col-md-2">Release Date</label>
          <div class="col-md-10">
            <input id="ReleaseDate" type="date" value.bind="movie.ReleaseDate | dateFormat: 'YYYY-MM-DD'" class="form-control">
          </div>
        </div>

        <div class="form-group">
          <label for="Genre" class="control-label col-md-2">Genre</label>
          <div class="col-md-10">
            <input id="Genre" type="text" value.bind="movie.Genre" class="form-control" placeholder="Genre">
          </div>
        </div>

        <div class="form-group">
          <label for="Price" class="control-label col-md-2">Price</label>
          <div class="col-md-10">
            <input id="Price" type="text" value.bind="movie.Price | numberFormat: '0.00'" class="form-control">
          </div>
        </div>

        <div class="form-group">
          <label for="Rating" class="control-label col-md-2">Rating</label>
          <div class="col-md-10">
            <input id="Rating" type="text" value.bind="movie.Rating" class="form-control">
          </div>
        </div>

        <div class="col-md-offset-2 col-md-10">
          <input type="submit" value="Create" class="btn btn-default">
        </div>

      </div>
    </form>
    <div>
      <a href="#/movies">Back to List</a>
    </div>
  </section>
</template>
